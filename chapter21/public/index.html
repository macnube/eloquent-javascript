<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="skillsharing.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src="main.js"></script>
</head>

<title>Skill Sharing</title>

<div class="container-fluid">
  <div class="col-xs-3">
  </div>
  <div class="center-block center-col col-xs-6">
    <h1 class="text-primary text-center text-uppercase">Skill sharing</h1>
    <div class="row">
      <div class="col-xs-6">
        <form id="newtalk">
          <h3 class="text-primary">Submit a talk</h3>
          <div class="form-group">
            <label for="talkTitle">Title: </label>
            <input type="text" id="talkTitle" name="title" style="width: 100%">
          </div>
          <div class="form-group">
            <label for="talkSummary">Summary: </label> 
            <input type="text" id="talkSummary" name="summary" style="width: 100%">
          </div>
          <button type="submit" class="btn btn-default">Send</button>
        </form>
      </div>
      <div class="col-xs-6">
        <h3 class="text-primary text-right">Your name: <input type="text" id="name"></h3>
      </div>
    </div>
    <div id="talks"></div>
  <div class="col-xs-3">
  </div>
    <div id="template" style="display: none">
      <div class="talk">
        <h2 class="text-primary">{{title}}</h2>
        <div>by <span class="name">{{presenter}}</span></div>
        <p>{{summary}}</p>
        <div class="comments">
          <div class="comment" template-repeat="comments" omit="profanity">
            <span class="name">{{author}}</span>: {{message}}
          </div>
        </div>
        <form>
          <input type="text" name="comment">
          <button type="submit">Add comment</button>
          <button type="button" class="del">Delete talk</button>
        </form>
      </div>
    </div>
  </div>









<script src="skillsharing_client.js"></script>
