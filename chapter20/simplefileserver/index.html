<!DOCTYPE html>



<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type = "text/javascript" src="main.js"></script>
</head>
<body onload="onPageLoad()">

<div class="container-fluid">
	<div class="col-xs-2">
	</div>
	<div class="center-block center-col col-xs-8">
		<h1 class="text-primary text-center">The File Server You Can Vandalize!!</h1>
		<h4 class="text-primary text-center">Try your luck at editing some of the html, css, or add javascript...don't worry you can always restore!</h4>
		<p>Below is a list of the current files that exist in the editable section.</p>
		<ul id="editFiles">
		</ul>
		<p>Using the form below, select a file to edit or create a brand new file!</p>
		<form id="form" class="form-padding">
			<div class="form-group">
				<label for="desiredAction">Action</label>
				<select class="form-control" id="desiredAction" onchange="onSelectChange()">
					<option>Create New File</option>
					<option>Edit Existing</option>
					<option>Delete Existing</option>
				</select>
			</div>
			<div class="form-group" id="fileTypeContainer">
				<label for="radio-inline" class="radio-padding">
					<input type="radio" name="fileType" value="HTML" checked="checked"> HTML 
				</label>
				<label for="radio-inline" class="radio-padding">
					<input type="radio" name="fileType" value="CSS"> CSS 
				</label>				
				<label for="radio-inline" class="radio-padding">
					<input type="radio" name="fileType" value="JS"> JS 
				</label>
			</div>
			<div class="form-group" id="fileNameContainer">
				<label for="fileName">File Name</label>
				<input type="text" class="form-control" id="fileName" placeholder="File Name">
			</div>
			<div class="form-group" id="selectContainer">
				<label for="fileSelection">Select a File</label>
				<select class="form-control" id="selectFileList">
					<option>Create New File</option>
				</select>
			</div>
			<div class="form-group">
				<label for="textInput">Code</label>
				<textarea class="form-control" id="codeEntry" rows="10"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="col-xs-2>">
	</div>
</div>

</html>

<script>
	var req = new XMLHttpRequest();
	req.open("GET", "editable")
	req.send(null);
	console.log(req.responseText);
	var code = document.getElementById("codeEntry");
	code.value = req.statusCode;

</script>
